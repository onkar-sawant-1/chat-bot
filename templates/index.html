<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ChatBot App</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 15px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #e2e3e5;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1 class="text-center">ChatBot App</h1>
    <div class="chat-box" id="chatBox">
        {% if response %}
        <div class="message bot-message">
            <strong>Bot:</strong> {{ response }}
        </div>
        {% endif %}
    </div>
    <form method="POST" action="/submit" id="chatForm">
        <div class="mb-3">
            <input type="text" id="prompt" name="prompt" class="form-control" placeholder="Type your message..." required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-submit">Send</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('chatForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('prompt').value;

        // Append user's message to chat
        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('message', 'user-message');
        userMessageDiv.innerHTML = `<strong>You:</strong> ${userInput}`;
        chatBox.appendChild(userMessageDiv);

        // Submit the form
        event.target.submit();
    });
</script>
</body>
</html>
